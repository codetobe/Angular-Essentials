<h1>{{appName}}</h1>

<app-todo-detail *ngIf="selectedTodo" [todo]="selectedTodo"></app-todo-detail>

<div id="list">
  <h2>Todo List</h2>
  <div id="todo" *ngFor="let todo of todos"
       [ngClass]="todo === selectedTodo ? 'selected' : ''"
  >
    <div class="content"><p style="margin-bottom: 0;" (click)="onSelect(todo)">{{todo.id}} {{todo.name}}</p>
      <p style="margin-top: 0; font-size: 10px"><small>{{todo.date | date}}</small></p></div>
    <div class="btn">
      <button mat-stroked-button color="warn" (click)="onClickDeleted(todo.id)">Delete</button>
    </div>
  </div>
</div>

<hr>

<form id="form" *ngIf="todo">
  <h2>Add Todo</h2>
  <mat-form-field style="margin-right: 1em">
    <input type="text"
           matInput
           placeholder="Enter todo"
           name="name"
           [(ngModel)]="todo.name"
    >
  </mat-form-field>

  <mat-form-field style="margin-right: 1em">
    <input matInput
           [matDatepicker]="picker"
           placeholder="Choose a date"
           name="date"
           [(ngModel)]="todo.date"
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="onClickAdd()">Add Todo</button>
</form>
